<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
		<form th:action="@{/security/login}" method="post" class="action">
			<div class="container" style="margin-top: 50px;">
				<div class="row"
					style="border: 1px darkgrey solid; width: 50%; margin: 0 100px;">
					<div class="form-group">
						<i class="pull-left text-danger" th:text="${message}"></i>
					</div>
					<div class="col-sm-12">
						<h3>Login</h3>
						<div class="form-group">
							<label>Username:</label> <input type="text" class="form-control"
								name="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label>Password:</label> <input type="password"
								class="form-control" name="password"
								placeholder="Enter Password">
						</div>
						<button class="btn btn-primary">Login</button>
						<div class="mt-3">
							<small class="font-weight-bold">Don't have an account? <a
								class="text-danger">Register</a></small>
						</div>
					</div>
				</div>
			</div>
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		</form>

	</main>

</div>
