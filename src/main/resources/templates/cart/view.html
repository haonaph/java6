<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
     <main class="row">
  <div th:fragment="shopping_cart">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart.items">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price|number}}</td>
                    <td><input ng-change="cart.saveToLocalStorage()" type="number" ng-model="item.qty" min="1" ></td>
                    <td>{{item.qty*item.price|number}}</td>
                    <td><button ng-click="cart.remove(item.id)">Remove</button></td>
                </tr>
            </tbody>
    </table>
    <div>
        <button class="btn btn-danger" ng-click="cart.clear()">
            Clear all
        </button>
        <a th:href="@{/order/checkout}">checkout</a>
    </div>
  </div>
  </main>
</body>

</html>
