<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="line-5">
			<div class="id">
				<h3 style="line-height: 50px;">SẢN PHẨM MỚI (HOT)</h3>
			</div>
			<div class="col-sm-4" th:each="p:${items}">
				<p class="prd">Hot</p>
				<a th:href="@{|/product/detail/${p.id}}"> <img
					th:src="${p.image}" width="179" height="179">
				</a>
				<div class="prd-top">
					<p class="name" th:text="${p.name}">
						<a href="#"></a>
					</p>
				</div>
				<div class="prd-bot">
					<p class="monkey">$[[${p.price}]]</p>
				</div>
				<div class="btn-top">
					<button class="btn-t" th:attr="ng-click=@{|cart.add(${p.id})|}">Thêm
						giỏ hàng</button>
					<button class="btn-m" href="">Mua ngay</button>
				</div>
			</div>



		</div>
	</main>
</body>

</html>
